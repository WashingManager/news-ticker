name: Update Embassy Status

on:
  workflow_dispatch: # 수동 실행 버튼
  schedule:
    # 한국 시간(KST) 기준 00:01, 06:01, 12:01, 18:01에 실행
    # (UTC 기준 15:01, 21:01, 03:01, 09:01)
    - cron: '1 3,9,15,21 * * *'

permissions:
  contents: write # 저장소에 쓰기 권한 필수

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    steps:
      # 1. 저장소 코드를 체크아웃
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Python 3.9 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. Python 의존성 라이브러리 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4. 스크래핑 스크립트 실행
      - name: Run scraping script
        run: python scrape_embassy.py

      # 5. 변경된 JSON 파일이 있을 경우 자동으로 커밋
      # (기존에 사용하시던 방식과 유사하게 git 명령 사용)
      - name: Commit and push if data changed
        run: |
          git config user.name "GitHub Action Bot"
          git config user.email "action@github.com"
          git add embassy_status.json
          # 파일에 변경 사항이 있을 때만 커밋
          git diff --staged --quiet || (git commit -m "chore: Update embassy_status.json" && git push)
