name: Update Exchange Rates
on:
  schedule:
    - cron: '0 * * * *' # 매시간 0분 (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install node-fetch@2 cheerio
      - run: node update-exchange-rates.js
      - run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add exchange-rates.json
          git diff --staged --quiet || (git commit -m "Update exchange-rates.json" && git push)
